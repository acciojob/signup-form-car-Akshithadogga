<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name*</label><br>
		<input type="text" id="name" placeholder="Name"required><br>
		<label for="email">Email*</label><br>
		<input type="email" id="email"required placeholder="Email"><br>
		<label for="gender">Gender*</label><br>
		male:<input type="radio" name="gender" id="gender_m"required>
		female:<input type="radio" name="gender"id="gender_f"required><br>
		<label for="carbrand">Car Brands*</label><br>
		<select id="cars" required>
			<option value=""disabled selected>--Please choose an option--</option>
			<option value="BMW">BMW</option>
				<option value="Audi">Audi</option>
				<option value="Mercedez">Mercedez</option>
		</select><br>
		<label for="age">Age*</label><br>
		<input type="tel" id="age" required placeholder="Age"><br>
		
		
		<label for="dob">DOB*</label><br>
		<input type="datetime-local" id="dob" required><br>
		<label for="phone number">Phone Number</label><br>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx"><br>
		<label for="password">Password*</label><br>
		<input type="password" id="password"required placeholder="password"><br>
		<label for="tos"> I agree to the TOS</label><br>
		<input type="checkbox" id="tos" required><br>
		<button>submit</button>
		
		
		
	</form>
    <script type="text/javascript" src="./script.js">
		
</script>

</body>

</html>
